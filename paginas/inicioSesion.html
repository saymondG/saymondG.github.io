<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clinica Arbol de Seda</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo.css">
        <script src="../js/inicioSesion.js"></script>
    </head>
    <body>
        <header>
            <iframe src="header.html" type="text/html"></iframe>
        </header>
        <main>
            <div class="contenido">
                <div class="formulario">
                    <h2>Inicio Sesion</h2>
                    <form id="formulario" method="post">
                        <div class="usuarios">
                            <label>Correo</label>
                            <input id="correo" type="email" placeholder="##@####.###" required>
                        </div>
                        <div class="usuarios">
                            <label>Contraseña</label>
                            <input id="contrasenna" type="password" placeholder="Contraseña" required>
                        </div>
                        <div>
                            <input id="botonInicio" type="submit" value="Inicio Sesion">
                        </div> 
                    </form>
                </div> 
            </div>
        </main>
        <footer>
            <iframe src="footer.html" type="text/html"></iframe>
        </footer>
    </body>
</html>
